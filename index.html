<!DOCTYPE html>
<html lang="en" class="dark-mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue imtihon</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <h4 class="header-title">devfinder</h4>
                <div class="theme" id="theme">
                    <div class="theme-title">DARK</div>
                    <img id="dark" src="./img/Paththeme.svg" alt="" class="theme-img">
                </div>
            </div>
            <div class="github">
                <form class="search-user">
                    <h3 class="result" id="no-result">no resutls</h3>
                    <input type="text" class="search-user__input" placeholder="Search GitHub usernameâ€¦">
                    <img src="./img/Combined Shapesearch.svg" alt="" class="search-user__input-shapeimg">
                    <button class="search-btn">Search</button>
                </form>
                <div class="card">
                    <div class="user">
                        <div class="user__hero">
                            <img src="./img/Bitmapimg.png" alt="" class="border">
                        </div>
                        <div class="user__fullname">
                            <div class="user__fullname-left">
                                <h1 class="user__fullname-firstname">The Octocat</h1>
                                <div class="user__fullname-link">@octocat</div>
                                <div class="user__fullname-bio">This profile has no bio</div>
                            </div>
                            <div class="user-data">Joined 25 Jan 2011</div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info__main">
                            <div class="info__main-repos">
                                <div class="info__main-repos-title">Repos</div>
                                <div class="info__main-repos-subtitle">8</div>
                            </div>
                            <div class="info__main-repos">
                                <div class="info__main-repos-title">Followers</div>
                                <div class="info__main-repos-subtitle">13306</div>
                            </div>
                            <div class="info__main-repos">
                                <div class="info__main-repos-title">Following</div>
                                <div class="info__main-repos-subtitle">9</div>
                            </div>
                        </div>
                        <div class="blogs">
                            <div class="blogs__location">
                                <img src="./img/Shapelocation.svg" alt="" class="blogs__location-img">
                                <h2 class="blogs__location-title">San Francisco</h2>
                            </div>
                            <div class="blogs__location">
                                <img src="./img/004-twittertwitter.svg" alt="" class="blogs__location-img"
                                    style="opacity: 0.7;">
                                <h2 class="blogs__location-title">Not Available</h2>
                            </div>
                            <div class="blogs__location">
                                <img src="./img/002-urllink.svg" alt="" class="blogs__location-img">
                                <h2 class="blogs__location-title">https://github.blog</h2>
                            </div>
                            <div class="blogs__location">
                                <img src="./img/001-office-buildingsitelink.svg" alt="" class="blogs__location-img">
                                <h2 class="blogs__location-title">@github</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <header>hello world</header>
    <script src="./js/app.js"></script>
</body>

</html>
